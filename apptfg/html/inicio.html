<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../css/inicio.css">
  <script src="../js/inicio.js"></script>
</head>

<body>

  <!-- Header -->
  <header>
    <img src="../img/LOGOFINALV33.png" alt="Logo">
    <h1>Inicio</h1>
    <img src="../img/perfil.png" alt="Imagen de perfil" class="profile-image">
  </header>

  <div class="texto1">Bienvenido</div>
  <div class="texto2">¿Qué deseas hacer?</div>

  <!-- Contenedor que da formato al aspecto visual entre los botones -->
  <div class="boton-container">

    <!-- Botón que te llevará a la ventana de login de Microsoft que te permitirá ir a la pantalla de enviar documentación -->
    <button class="boton" onclick="iniciarSesion()">
      <img src="../img/send.png" alt="Imagen 1">
      <span>Enviar documento</span>
    </button>

    <!-- Botón que te llevará a la ventana de comprobar documentación -->
    <button class="boton" onclick="irAPagina2()">
      <img src="../img/check.png" alt="Imagen 2">
      <span>Comprobar documentación enviada</span>
    </button>

  </div>
  
</body>

</html>
